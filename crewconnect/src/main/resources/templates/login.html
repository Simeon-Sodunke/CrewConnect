<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewConnect Login</title>
    <!-- Let Spring serve static assets; drop the absolute path -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-[#0D3B66] flex items-center justify-center min-h-screen font-inter">
<div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
    <div class="text-center mb-6">
        <h1 class="text-3xl font-bold">
            <span class="text-[#0D3B66]">Crew</span><span class="text-[#D99A26]">Connect</span>
        </h1>
        <p class="text-gray-500 mt-2">Sign in to your account</p>
        <!-- Optional: show error/success from Spring Security -->
        <p class="text-red-600 mt-2" th:if="${param.error}">Invalid credentials.</p>
        <p class="text-green-600 mt-2" th:if="${param.logout}">You have been logged out.</p>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-6">
        <!-- CSRF token -->
       <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

        <!-- If SecurityConfig uses usernameParameter("email"), keep name=email -->
        <div>
            <label for="email" class="block text-gray-700 font-semibold mb-2">Email Address</label>
            <input type="email" id="email" name="email"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D99A26] focus:outline-none"
                   placeholder="you@example.com" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
            <input type="password" id="password" name="password"
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-[#D99A26] focus:outline-none"
                   placeholder="••••••••" required>
        </div>

        <div class="flex items-center justify-between">
            <label class="flex items-center text-gray-600 text-sm">
                <input type="checkbox" class="mr-2 rounded border-gray-300"> Remember me
            </label>
            <a href="#" class="text-[#D99A26] hover:underline text-sm">Forgot password?</a>
        </div>

        <button type="submit"
                class="w-full bg-[#D99A26] text-white py-3 rounded-lg font-semibold hover:bg-[#C48A1F] transition duration-200">
            Log In
        </button>
    </form>

    <div class="text-center mt-6 text-sm">
        <a th:href="@{/

}" class="text-gray-500 hover:text-[#0D3B66] hover:underline">← Back to Home</a>
    </div>
</div>
</body>
</html>
