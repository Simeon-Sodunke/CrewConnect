<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Set Password | CrewConnect</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-[#F9F9F9] text-[#2C2C2C] font-inter">
<header class="bg-white border-b">
  <div class="max-w-xl mx-auto px-6 py-4 flex justify-between">
    <a th:href="@{/}" class="text-2xl font-bold text-[#0D3B66]"><span class="text-[#D99A26]">Crew</span>Connect</a>
  </div>
</header>

<section class="max-w-xl mx-auto mt-10 bg-white rounded-2xl shadow p-6">
  <h1 class="text-2xl font-bold text-[#0D3B66] mb-4">Set Your Password</h1>

  <p class="text-sm text-gray-600 mb-4" th:text="'User: ' + ${username}"></p>
  <p class="text-sm text-red-600 mb-2" th:if="${error}" th:text="${error}"></p>
  <p class="text-sm text-green-700 mb-2" th:if="${msg}" th:text="${msg}"></p>

  <form th:action="@{/password/set}" method="post" class="space-y-4">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div>
      <label class="block text-sm font-semibold mb-1">New Password</label>
      <input name="newPassword" type="password" required
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
    </div>
    <div>
      <label class="block text-sm font-semibold mb-1">Confirm Password</label>
      <input name="confirmPassword" type="password" required
             class="w-full border rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
    </div>
    <button type="submit"
            class="w-full bg-[#D99A26] hover:bg-[#C48A1F] text-white font-semibold py-2 rounded-lg">
      Save Password
    </button>
  </form>
</section>

<footer class="py-8 bg-[#0D3B66] text-white text-center mt-10">
  <p class="text-sm opacity-90">Â© 2025 CrewConnect</p>
</footer>
</body>
</html>
