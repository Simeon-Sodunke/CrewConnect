<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create User | CrewConnect</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-[#F9F9F9] text-[#2C2C2C] font-inter antialiased">

<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-200" aria-label="Site header">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
        <a th:href="@{/admin}" class="text-2xl font-bold text-[#0D3B66]">
            <span class="text-[#D99A26]">Crew</span>Connect
        </a>
        <nav class="hidden md:flex gap-6 text-base font-medium" aria-label="Desktop navigation">
            <a th:href="@{/admin}" class="hover:text-[#D99A26]">Home</a>
            <a th:href="@{/admin/register}" class="text-[#D99A26]">Create User</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="hover:text-[#D99A26]">Logout</button>
            </form>
        </nav>
        <button type="button" class="md:hidden" onclick="toggleMenu()" aria-label="Toggle mobile menu"
                aria-controls="mobileMenu" aria-expanded="false">
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                             d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/></svg>
        </button>
    </div>
    <div id="mobileMenu" class="hidden border-t border-gray-200 md:hidden bg-white">
        <nav class="flex flex-col px-6 py-4 space-y-2" aria-label="Mobile navigation">
            <a th:href="@{/admin}" class="hover:text-[#D99A26]">Home</a>
            <a th:href="@{/admin/register}" class="text-[#D99A26]">Create User</a>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="text-left hover:text-[#D99A26]">Logout</button>
            </form>
        </nav>
    </div>
</header>

<section class="max-w-3xl mx-auto mt-16 bg-white rounded-2xl shadow p-8">
    <h2 class="text-3xl font-bold text-[#0D3B66] mb-6">Create New User</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <form th:action="@{/admin/register}" method="post" class="space-y-4">
        <!-- CSRF for POST -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div>
            <label class="block text-sm font-semibold mb-1">User Type</label>
            <select name="role" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
                <option value="EMPLOYEE">Employee</option>
                <option value="MANAGER">Manager</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-semibold mb-1">First Name</label>
                <input name="firstname" type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
            </div>
            <div>
                <label class="block text-sm font-semibold mb-1">Last Name</label>
                <input name="lastname" type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
            </div>
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Email</label>
            <input name="email" type="email" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Username</label>
            <input name="username" type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Password</label>
            <input name="password" type="password" required class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Address</label>
            <input name="address" type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">Phone Number</label>
            <input name="phonenumber" type="tel" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
        </div>

        <button type="submit" class="w-full mt-4 bg-[#D99A26] hover:bg-[#C48A1F] text-white font-semibold py-2 rounded-lg shadow-md transition">
            Create User
        </button>
    </form>
</section>

<footer class="py-8 bg-[#0D3B66] text-white text-center">
    <p class="text-sm opacity-90">Â© 2025 CrewConnect</p>
</footer>

<script>
    function toggleMenu() {
        const m = document.getElementById('mobileMenu');
        m.classList.toggle('hidden');
    }
</script>
</body>
</html>
