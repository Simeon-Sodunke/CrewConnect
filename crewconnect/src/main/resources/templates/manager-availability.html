<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manager Availability | CrewConnect</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-[#F9F9F9] text-[#2C2C2C] font-inter antialiased">
<header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <a th:href="@{/}" class="text-2xl font-bold text-[#0D3B66]">
      <span class="text-[#D99A26]">Crew</span>Connect
    </a>
    <nav class="hidden md:flex gap-6 text-base font-medium">
      <a th:href="@{/}">Home</a>
      <a th:href="@{/login}">Login</a>
      <a th:href="@{/logout}">Logout</a>
    </nav>
  </div>
</header>

<main class="max-w-3xl mx-auto mt-10 bg-white rounded-2xl shadow p-8">
  <h1 class="text-3xl font-bold text-[#0D3B66] mb-6">My Availability (Manager)</h1>

  <form th:action="@{/manager/availability}" method="post" class="space-y-4">
    <input type="hidden" name="login" th:value="${#authentication.name}"/>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold mb-1">Start</label>
        <input type="datetime-local" name="start" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
      </div>
      <div>
        <label class="block text-sm font-semibold mb-1">End</label>
        <input type="datetime-local" name="end" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-[#D99A26]">
      </div>
    </div>

    <button type="submit"
            class="w-full md:w-auto bg-[#D99A26] hover:bg-[#C48A1F] text-white font-semibold px-6 py-2 rounded-lg">
      Add Window
    </button>
  </form>

  <section class="mt-10">
    <h2 class="text-xl font-semibold mb-3">Current Windows</h2>
    <div class="overflow-x-auto rounded-xl border border-gray-200">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-50">
        <tr>
          <th class="text-left px-4 py-3">Start</th>
          <th class="text-left px-4 py-3">End</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tr : ${slots}" class="border-t">
          <td class="px-4 py-3" th:text="${#temporals.format(tr.start, 'yyyy-MM-dd HH:mm')}">2025-10-16 09:00</td>
          <td class="px-4 py-3" th:text="${#temporals.format(tr.end,   'yyyy-MM-dd HH:mm')}">2025-10-16 09:30</td>
        </tr>
        <tr th:if="${#lists.isEmpty(slots)}">
          <td colspan="2" class="px-4 py-4 text-gray-500">No availability yet.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

<footer class="py-8 text-center text-sm text-gray-500">Â© 2025 CrewConnect</footer>
</body>
</html>
